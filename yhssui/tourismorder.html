    <script>
    var paxList=
    $(document).ready(function(e) {
        if(window.localStorage.selectInfo==undefined || window.localStorage.selectInfo==null || window.localStorage.hotelInfos==undefined || window.localStorage.hotelInfos==null){
            alert('入口有误');
            return;
        }
        var selectInfo = JSON.parse(window.localStorage.selectInfo);
        var hotelInfos = JSON.parse(window.localStorage.hotelInfos);

        console.log(selectInfo);
        console.log(hotelInfos);
        /*var activeinfo = '<dl>'+
                         '<dt class="c_order_img"><img src="'+hotelInfos.hotel.images.list[0].imageUrl+'" /></dt>'+
                            '<dd class="c_order_titel"><span  id="title">'+hotelInfos.title+'</span></dd>'+
                            '<dd class="c_order_ms"><span id="desc">'+hotelInfos.desc+'</span></dd>'+
                         '</dl>';

        $('#activeinfo').html(activeinfo);*/
        $('#image').html('<img src="'+hotelInfos.hotel.images.list[0].imageUrl+'" />');
        $('#title').html(hotelInfos.title);
        $('#desc').html(hotelInfos.desc);
        $('#dateFrom').html(selectInfo.datefrom);
        $('#dateTo').html(selectInfo.dateto);
        var roomMsg = '';
        if(selectInfo.singlecount != '0'){
            roomMsg +='大床房：'+selectInfo.singlecount+'间&nbsp;&nbsp;&nbsp;&nbsp;';
        }
        if(selectInfo.doublecount != '0'){
            roomMsg +='标准间：'+selectInfo.doublecount+'间';
        }
        $('#roomMsg').html(roomMsg);
        $('#amount').html(selectInfo.totalsum);
        
        var weburl = 'http://localhost:91/web';
        $.ajax({
            type:"get",
            url:weburl+"/contract/getList",
            dataType:"json",
            contentType:'application/json;charset=utf-8',
            success:function(data){
                console.log(data);
                if(data.success){
                    var html="";
                    $.each(data.data,function(index,contact){
                        html+='<li><div class="choose-a" ><input type="checkbox" name="" /></div><p class="order_pass_list_tit"><span class="down"></span><label>'+contact.name+'</label></p><div class="order_pass_info"><dl><dt>乘客姓名：</dt><dd>'+contact.name+'</dd></dl><dl><dt>证件类型：</dt><dd>'+contact.idType+'</dd></dl><dl><dt>证件号码：</dt><dd>'+contact.idNo+'</dd></dl><dl><dt>手机号码：</dt><dd>'+contact.mobileNo+'</dd></dl></div></li>';
                    })
                    $(".order_pass_list").html(html);
                    
                    $(".choose-a").click(function(){
                       $(this).toggleClass( "onchecked" );
                       var totalcontacts=$("input[type='checkbox']:checked").length;
                       $(".totalcontacts").text(totalcontacts);
                    });
                    $(".order_pass_list_tit").children("span").click(function() {
                        if ($(this).hasClass("down")) {
                            $(this).removeClass("down");
                            $(this).addClass("up");
                            $(this).parent(".order_pass_list_tit").siblings(".order_pass_info").show();
                        } else {
                            $(this).removeClass("up");
                            $(this).addClass("down");
                            $(this).parent(".order_pass_list_tit").siblings(".order_pass_info").hide();
                        };
                    });
                }
            }
        });



        $('body').delegate('.lcs_check', 'lcs-statuschange', function() {
            var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
            console.log('field changed status: ' + status);
        });

        // triggered each time a field is checked
        $('body').delegate('.lcs_check', 'lcs-on', function() {
            console.log('field is checked');
        });


        // triggered each time a is unchecked
        $('body').delegate('.lcs_check', 'lcs-off', function() {
            console.log('field is unchecked');
        });

        //取消选定产品须知
        $("#btn_protocol").click(function(){
        	var _protocol=$("#protocol").val();
        	if(_protocol==1){
        		$("#protocol").val(0);
        		$(this).children("img").prop("src","img/qr_cancel.jpg");
        	}
        	else{
        		$("#protocol").val(1);
        		$(this).children("img").prop("src","img/qr.jpg");
        	}
        });

        //输入框点击聚焦
        $("input:text").focus(function(){
        	$(this).css("border","1px solid #e4c23c");
        });
        $("input:text").blur(function(){
        	$(this).css("border","none");
        });
        $("select").focus(function(){
            $(this).css("border","1px solid #e4c23c");
        });
        $("select").blur(function(){
            $(this).css("border","none");
        });
        
        //添加出行人
        var traveler_num=1;
        $("#from_traveler").submit(function(){
        	var _name=$("#name").val();
                _tel=$("#tel").val();
                _IDType=$("#IDType").val();//没验证是否为空
                _IDcard=$("#IDcard").val();
        		
            if(_name==""){
                $("#name").attr("placeholder","请输入您的姓名");
                $("#name").css("border","1px solid #e4c23c");
                $("#name").focus();
                return false;
            }
            else if(_IDcard==""){
                $("#IDcard").attr("placeholder","请输入您的证件号码");
                $("#IDcard").css("border","1px solid #e4c23c");
                $("#IDcard").focus();
                return false;
            }
            else if(!(/(^\d{15}$)|(^\d{17}([0-9]|X)$)/.test(_IDcard))){
                $("#IDcard").attr("placeholder","您的身份信息有误，请重新输入");
                $("#IDcard").focus().val("").css("border","1px solid #e4c23c");
                return false;
            }
            else if(_tel==""){
                $("#tel").attr("placeholder","请输入您的联系方式");
                $("#tel").css("border","1px solid #e4c23c");
                $("#tel").focus();
                return false;
            }
            else if(!(/^1\d{10}$/.test(_tel))){
                $("#tel").attr("placeholder","您的手机号码有误，请重新输入");
                $("#tel").focus().val("").css("border","1px solid #e4c23c");
                return false;
            }
            else{
                /*traveler_num++;
                $(".c_order_cxr").append('<dl><dt class="c_order_xr">出行人'+traveler_num+'</dt><dd class="c_order_name">*<span>'+_name+'</span></dd><dd class="c_order_hm">'+_tel+'</dd></dl>');
                $("#from_traveler input").val("");
                $("#from_traveler input").css("border","none");
                return false;*/
                var contract={};
                contract.name=$("#name").val(); 
                contract.mobileNo=$("#tel").val();
                contract.idType=$("#IDType").val();//没验证是否为空
                contract.idNo=$("#IDcard").val();
                var weburl = 'http://localhost:91/web';
                 $.ajax({
                            type:"post",
                            url:weburl+"/contract/add",
                            dataType:"json",
                            contentType:'application/json;charset=utf-8',
                            data:JSON.stringify(contract),// 
                            success: function(data) {
                                 //GetAddressInfo();//修改地址成功，重新加载数据页面
                                 window.location.reload();
                            }
                        }); 
            }
        });
    });
