        var redu = document.getElementById('pull_left');
        var add = document.getElementById('pull_right');

        redu.onclick = function(){
            input.value = parseInt(input.value)-1;
            if (parseInt(input.value)<0) {input.value = 0;}

            input.value = parseInt(input.value)+1;
